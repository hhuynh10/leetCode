<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
  </head>
  <body>
    <main>
      <h1>Pokemon Search App</h1>
      <div class="container">
        <div class="search">
          <label for="search-input">Search for Pok√©mon Name or ID:</label>
          <div class="input">
            <input type="text" id="search-input" required/>
            <button id="search-button">Search</button>
          </div>
        </div>
        <div class="output">
          <div id="image" class="hide">
            <h2><span id="pokemon-name"></span> #<span id="pokemon-id"></span></h2>
            <p>Weight: <span id="weight"></span> Height: <span id="height"></span></p>
            <img id="img">
            <div id="types"></div>
          </div>
        </div>
        <div class="table">
          <div><strong>Base</strong></div>
          <div><strong>Stats</strong></div>
          <div>HP:</div>
          <div id="hp"></div>
          <div>Attack:</div>
          <div id="attack"></div>
          <div>Defense:</div>
          <div id="defense"></div>
          <div>Sp. Attack</div>
          <div id="special-attack"></div>
          <div>Sp. Defense</div>
          <div id="special-defense"></div>
          <div>Speed:</div>
          <div id="speed"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
